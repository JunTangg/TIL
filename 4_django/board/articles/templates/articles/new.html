{% extends 'articles/base.html' %}
{% block body %}
<form action="{% url 'articles:create' %}" method="post">  <!--urls.py의 path name 을 참조한다.-->
    {% csrf_token %}   <!--post 요청에서 최소한의 보안을 위해-->
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" class="form-control" id="title" placeholder="제목을 적어주세요" name="title">
  </div>
  <div class="form-group">
    <label for="content">내용</label>
    <input type="text" class="form-control" id="content" placeholder="내용을 적어주세요" name="content">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
